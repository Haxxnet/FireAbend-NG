id: wordpress-w3-total-cache

info:
  name: W3 Total Cache Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/w3-total-cache/
  metadata:
    plugin_namespace: w3-total-cache
    wpscan: https://wpscan.com/plugin/w3-total-cache
  tags: tech,wordpress,wp-plugin,top-100,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/w3-total-cache/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/w3-total-cache.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
