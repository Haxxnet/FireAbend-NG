id: wordpress-envato-elements

info:
  name: Envato Elements â€“ Photos & Elementor Templates Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/envato-elements/
  metadata:
    plugin_namespace: envato-elements
    wpscan: https://wpscan.com/plugin/envato-elements
  tags: tech,wordpress,wp-plugin,top-100,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/envato-elements/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/envato-elements.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

